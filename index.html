<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Invisible Card</title>
</head>
<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <img src="images/gloria-folidis.png" class="card-img">
        <h1 class="card-heading">Gloria Folidis</h1>
        <p class="card-paragraph"><i class="fas fa-quote-left"></i>I am a French 24 year old masters student looking for a position in Digital Marketing. Creative and willing to learn continuously, I do my best to step out of my comfort zone and reach my goals.<i class="fas fa-quote-right"></i></p>

        <ul class="card-icons">
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-linkedin-in"></i>
            </a>
          </li>
           <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-deviantart"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <button class="card-btn">View Profile</button>
    </div>
  </div> 
</body>
</html>
